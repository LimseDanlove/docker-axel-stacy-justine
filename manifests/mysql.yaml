apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: fil-rouge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: localhost:5000/mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "pass"
---
apiVersion: v1
kind: Service
metadata:
  name: service-mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306